apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "trainapp.fullname" . }}
  labels:
    {{- include "trainapp.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "trainapp.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplica }}
  maxReplicas: {{ .Values.hpa.maxReplica }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
